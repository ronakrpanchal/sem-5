<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal:</legend>
            <label for="fname">First Name:</label>
            <input type="text"><br>
            <label for="Email">Email:</label>
            <input type="email"><br>
            <label for="Contact">Contact:</label>
            <input type="number"><br>
            <label for="Address">Address:</label><br>
            <textarea rows="10" cols="20"></textarea><br>
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </fieldset>
            <br>
            <datalist>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Gandhinagar">Gandhinagar</option>
            </datalist>
            <fieldset>
                <legend>Hobbies:</legend>
                <input type="checkbox">Pool <br>
                <input type="checkbox">Swimming <br>
                <input type="checkbox">Dancing <br>
                <input type="checkbox">Playing Games <br>
            </fieldset><br>
            <label for="Countries">Countries:</label>
            <select>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Gandhinagar">Gandhinagar</option>
            </select>
            <p>
                <label for="browser">City:</label>
                <input list="City" name="City" id="City">

                <datalist id="City">
                    <option value="Ahmedabad">
                    <option value="Gandhinagar">
                </datalist>
            <p>
                <label for="week">week:</label>
                <input type="week">
            <p>
                <label for="url">url:</label>
                <input type="url">
            <p>
                <label for="telephone">telephone:</label>
                <input type="tel">
            <p>
                <label for="submit">submit</label>
                <input type="submit">
            <p>
                <label for="search">search:</label>
                <input type="search">
            <p>
                <input type="reset">
            <p>
                <label for="age">age:</label>
                <input type="range">
            <p>
                <label for="month">month:</label>
                <input type="month">
            <p>
                <label for="password">password:</label>
                <input type="password">
            <p>
                <label for="Image:"></label>
                <input type="image" src="Pokemon.JPG" height="100" width="100">
            <p>
                <label for="hidden">Hidden:</label>
                <input type="hidden">
            <p>
                <label for="upload">Upload:</label>
                <input type="file">
            <p>
                <label for="Colour">Colour:</label>
                <input type="color">
            <p>
                <label for="date">date:</label>
                <input type="date">
            <p>
                <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
